    <h1 class="Calculator">Calculator</h1>
    <div class="calculator">
        <input type="text" id="calcDisplay" disabled>
        <div class="buttons">
                        <button class="btn operator" onclick="apend('/')">/</button>
            <button class="btn" onclick="apend('7')">7</button>
            <button class="btn" onclick="apend('8')">8</button>
            <button class="btn" onclick="apend('9')">9</button>
                        <button class="btn operator" onclick="apend('*')">*</button>
            <button class="btn" onclick="apend('4')">4</button>
            <button class="btn" onclick="apend('5')">5</button>
            <button class="btn" onclick="apend('6')">6</button>
                        <button class="btn operator" onclick="apend('-')">-</button>
            <button class="btn" onclick="apend('1')">1</button>
            <button class="btn" onclick="apend('2')">2</button>
            <button class="btn" onclick="apend('3')">3</button>
                        <button class="btn operator" onclick="apend('+')">+</button>
            <button class="btn" onclick="apend('0')">0</button>
            <button class="btn" onclick="apend('.')">.</button>
            <button class="btn" onclick="clearBtn()">C</button>
            <button class="btn equal" onclick="equalsBtn()">=</button>
        </div>
    </div>

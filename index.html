  <h1>Password Generator</h1>
    <label for="lengthInput">Password Length:</label>
    <input type="number" id="lengthInput" placeholder="Enter password length" value="12" min="4" max="20"><br>
    <label for="uppercaseInput">Include Uppercase Letters</label>
    <input type="checkbox" id="uppercaseInput" checked><br>
    <label for="lowercaseInput">Include Lowercase Letters</label>
    <input type="checkbox" id="lowercaseInput" checked><br>
    <label for="numbersInput">Include Numbers</label>
    <input type="checkbox" id="numbersInput" checked><br>
    <label for="symbolsInput">Include Symbols</label>
    <input type="checkbox" id="symbolsInput" checked><br>    
    <button type="button" id="pass">Generate Password</button>
    <div id="passwordResult"></div>
    <div id="strengthResult"></div>
    <div id="copyResult"></div>
